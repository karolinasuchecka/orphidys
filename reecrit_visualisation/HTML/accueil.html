    /*ELEMENTS DE BASE*/
    body{
        font-family: 'Raleway', sans-serif;
        font-size : 16px
    }
    
    /*GRAPHE*/
    
    #cy{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: #34495e;
        z-index: 0
            


    }
   
    #info {
		position: relative;
		/*margin: 0.5em;*/
		background: #fff;
		border: 10px solid #2980B9;
		/*box-shadow: inset 0 0 0 0.25em rgba(240, 240, 240, 0.9);*/
		display: none;
		overflow-x: hidden; 
		overflow-x: auto; 
		/*text-align:justify;*/ 
  		font-size: 16px;	
		font-family: 'Raleway', sans-serif;
	}
    
    #legende{
        position: absolute;
		right: 1%;
		top: 5%;
        /*margin: 0.5em;*/
		background: #fff;
		border: 10px solid #2980B9;
		/*box-shadow: inset 0 0 0 0.25em rgba(240, 240, 240, 0.9);*/
        width: 12%;
		overflow-x: hidden; 
		overflow-x: auto; 
		/*text-align:justify; */
  		font-size: 16px;	
		font-family: 'Raleway', sans-serif;
        z-index: 1;
        padding: 10px;
    }
    #correspondances{
        position: relative;
		/*margin: 0.5em;*/
		background: #fff;
		border: 10px solid #2980B9;
		/*box-shadow: inset 0 0 0 0.25em rgba(240, 240, 240, 0.9);*/
		display: none;
		overflow-x: hidden; 
		overflow-y: auto; 
		/*text-align:justify;*/ 
  		font-size: 14px;	
		font-family: 'Raleway', sans-serif;
        max-height: 90%;
        margin-top: 10%;
        padding: 10px;
        
    }
    #gauche{
        position: absolute;
        top: 5%;
        left: 1%;
        width: 20%;
        height: 70vh;
    }
		
	#info p{
		margin: 5px;	
	}
    li svg{
        width: 30px;
        height: 30px;
        margin-right: 5px
    }
    ul{
        list-style: none;
        padding-left: 1%;
    }
    
    #fermeture{
        float: right;
        margin-right: 5px;
        cursor: pointer;
    }
    h3{
        font-family: 'Dosis', sans-serif;
        text-align: center;
    }
    strong{
        font-family: 'Dosis', sans-serif;}
    
    #fermeture{
        font-family: 'Dosis', sans-serif;
        color: #2980B9;
        font-size: 1.2em;
        background-color: gainsboro;
        padding: 2px;
        
    }
    #fermeture:hover{
        color: gainsboro;
        background-color: #2980B9;
    }
    legend, button{
        font-family: 'Dosis', sans-serif;
        font-size: 16px;
        font-weight: bold;
        text-align: center
    }
    button{
        margin-top: 20px;
        color: #2980B9;
        background-color: gainsboro;
    }
    button:hover{
        color: gainsboro;
        background-color: #2980B9;
    }
    fieldset div{
        margin-bottom: 10px;
    }
</style>
